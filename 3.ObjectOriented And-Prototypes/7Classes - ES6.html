<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        //the different that in js the class itself is an object
        class Person {
            constructor(firstName, lastName) { //works like func ctor
                this.firstName = firstName;
                this.lastName = lastName
            }

            greet() { //put on the prototype - Person.prototype
                return 'Hi' + firstName;
            }
        }
        var john = new Person('jhon', 'Doe');
        //-----------------------------------------
        //inheritance of class:

        class OldPerson extends Person {
            constructor(firstName, lastName) {
                super(firstName, lastName);
            }
            greet() {
                return ' Yo' + firstName;
            }
        }
    </script>
</body>
</html>
