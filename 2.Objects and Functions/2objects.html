<body>
    <script>
        var person  ={
            firstName: 'Tony',
            lastName: 'montana',
            city: 'new york'
        }
        //same as
        var person2 = new Object();
        person2.firstName = 'tony';
        person2.lastName = 'montana';

        }

        greet({ firstName: 'koko', lastName: 'shmoko' });
