<!DOCTYPE html>

	<meta charset="utf-8" />

<body>
    <script>
        var person = { firstName: 'koko', lastName: 'manga' };
       var jsonFormat = JSON.stringify(person); //convert to json format
       var objectFromJson = JSON.parse(jsonFormat); //convert from json to object
       console.log(objectFromJson.firstName); // koko
    </script>
</body>
